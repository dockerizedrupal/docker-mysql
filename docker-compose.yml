mysql:
  image: dockerizedrupal/mysql:1.0.6
  hostname: mysql
  ports:
    - "3306:3306"
  volumes_from:
    - mysql-data
  environment:
    - TIMEZONE=Etc/UTC
    - PASSWORD=root
    - GENERAL_LOG=0
    - SLOW_QUERY_LOG=0
    - LONG_QUERY_TIME=1
mysql-data:
  image: dockerizedrupal/data:1.0.3
  hostname: mysql-data
  volumes:
    - /mysql
